<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Candidatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile {
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .profile:hover {
            transform: scale(1.05);
        }
        .profile img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        .profile-name {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
<h1 class="text-center mt-3">Lista de Candidatos</h1>
<div class="container">
    <div class="container-fluid">
        <div class="btn-container">
            <a href="/admin/dashboard" class="btn btn-secondary">
                <i class="material-icons"></i> Volver
            </a>
        </div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Perfil</th>
            <th>Eslogan</th>
            <th>Categoria</th>
            <th>Votos</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="candidato : ${candidatos}">
            <td>
                <div class="profile">
                    <img th:src="|data:image/jpeg;base64,${candidato.fotoBase64}|" alt="Foto del candidato" class="img-fluid"/>
                    <div class="profile-name" th:text="${candidato.nombre}"></div>
                </div>
            </td>
            <td th:text="${candidato.eslogan}"></td>
            <td th:text="${candidato.categoria}"></td>
            <td th:text="${candidato.getVotos()}" ></td>
            <td>
                <a th:href="@{/admin/delete/{id}(id=${candidato.id})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que quieres eliminar este candidato?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
