<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Información de Administrador</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .btn-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            margin: 5px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="form-container">
        <h2 class="text-center">Cambiar Contraseña</h2>
        <form action="/admin/changePassword" method="post">
            <div class="form-group">
                <label for="currentPassword">Contraseña Actual:</label>
                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Nueva Contraseña:</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Nueva Contraseña:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="material-icons">save</i> Guardar
            </button>
        </form>
    </div>

    <div class="form-container mt-5 mb-5">
        <h2 class="text-center">Cambiar Nombre de Usuario</h2>
        <form action="/admin/changeAdminInfo" method="post">
            <div class="form-group">
                <label for="currentPasswordAdmin">Contraseña Actual:</label>
                <input type="password" class="form-control" id="currentPasswordAdmin" name="currentPasswordAdmin" required>
            </div>
            <div class="form-group">
                <label for="newUsername">Nuevo Nombre de Usuario:</label>
                <input type="text" class="form-control" id="newUsername" name="newUsername" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="material-icons">save</i> Guardar
            </button>
        </form>
    </div>
</div>

<!-- Bootstrap JS (jQuery dependency) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
