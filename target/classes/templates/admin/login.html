<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Administrador</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Fondo opcional */
            color: white;
            width: 100vw; /* Cambi√© vw (viewport width) por px */
            height: 100vh; /* Cambi√© vh (viewport height) por px */
            --color: rgba(0, 115, 19, 0.3);
            background-color: #191a1a;
            background-image: linear-gradient(
                    180deg,
                    transparent 24%,
                    var(--color) 25%,
                    var(--color) 26%,
                    transparent 27%,
                    transparent 74%,
                    var(--color) 75%,
                    var(--color) 76%,
                    transparent 77%,
                    transparent
            ),
            linear-gradient(
                    45deg,
                    transparent 24%,
                    var(--color) 35%,
                    var(--color) 26%,
                    transparent 17%,
                    transparent 74%,
                    var(--color) 75%,
                    var(--color) 76%,
                    transparent 77%,
                    transparent
            );
            background-size: 55px 55px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .form {
            width: 400px;
            height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 65px 45px;
            border-radius: 15px;
            box-shadow: inset 2px 2px 10px rgba(0,0,0,1),
            inset -1px -1px 5px rgba(255, 255, 255, 0.6);
            background-color: #212121; /* Color de fondo */
        }

        .form_details {
            font-size: 25px;
            font-weight: 600;
            padding-bottom: 20px;
            color: white;
        }

        .input {
            width: 100%;
            min-height: 45px;
            color: #fff;
            outline: none;
            transition: 0.35s;
            padding: 10px 15px;
            background-color: #212121;
            border-radius: 6px;
            border: 2px solid #212121;
            box-shadow: 6px 6px 10px rgba(0,0,0,1),
            1px 1px 10px rgba(255, 255, 255, 0.77);
            margin-bottom: 20px;
            font-size: 20px;
        }

        .input::placeholder {
            color: #999;
        }

        .input:focus::placeholder {
            transition: 0.3s;
            opacity: 0;
        }

        .input:focus {
            transform: scale(1.05);
            box-shadow: 6px 6px 10px rgba(0,0,0,1),
            1px 1px 10px rgba(255, 255, 255, 0.6),
            inset 2px 2px 10px rgba(0,0,0,1),
            inset -1px -1px 5px rgba(255, 255, 255, 0.6);
        }

        .btn {
            padding: 10px 35px;
            cursor: pointer;
            background-color: #212121;
            border-radius: 6px;
            border: 2px solid #186104;
            box-shadow: 6px 6px 10px rgb(54, 255, 0),
            1px 1px 10px rgba(255, 255, 255, 0.6);
            color: #fff;
            font-size: 15px;
            font-weight: bold;
            transition: 0.35s;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .btn:hover, .btn:focus {
            transform: scale(1.05);
            box-shadow: 6px 6px 10px rgba(119, 102, 102, 0.4),
            1px 1px 10px rgb(255, 255, 255),
            inset 2px 2px 10px rgb(80, 72, 72),
            inset -1px -1px 5px rgba(255, 255, 255, 0.93);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="/admin/login" method="post" class="form">
        <div class="form_details">Inicio de Sesi√≥n - Administrador</div>
        <div style="margin-bottom: 20px;">
            <input placeholder="Nombre de Usuario" class="input" type="text" name="username" required>
        </div>
        <div class="password-container" style="margin-bottom: 20px;">
            <input placeholder="Contrase√±a" class="input" type="password" name="password" id="password" required>
            <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
        </div>
        <div>
            <button class="btn" type="submit">Iniciar Sesi√≥n</button>
            <a href="/" class="btn">Volver</a>
        </div>
    </form>
</div>

<script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
    }
</script>
</body>
</html>
